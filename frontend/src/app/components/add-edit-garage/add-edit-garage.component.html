<div class="container">
    <h2 mat-dialog-title>{{ operacion }} Usuario</h2>
    <mat-spinner *ngIf="loading" class="weel" [diameter]="30" ></mat-spinner>
  </div>
  <form [formGroup]="form" (ngSubmit)="addEditPersona()">
    <mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>direccion</mat-label>
        <input matInput formControlName="direccion" placeholder="Ingrese direccion"/>
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>Cant.Lugares</mat-label>
        <input matInput formControlName="cantLugares" placeholder="Ingrese CantLugares"/>
      </mat-form-field>
   
      <mat-form-field appearance="fill">
        <mat-label>valor cochera</mat-label>
        <input matInput formControlName="valorCocheraxH" placeholder="Ingrese valor cochera"/>
      </mat-form-field>

    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button type="button" (click)="Cancelar()" mat-button>Cancelar</button>
      <button [disabled]="form.invalid" type="submit" mat-button cdkFocusInitial>Aceptar</button>
    </mat-dialog-actions>
  </form>
