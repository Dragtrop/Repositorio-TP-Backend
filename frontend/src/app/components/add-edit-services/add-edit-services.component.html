<div class="container">
    <h2 mat-dialog-title>{{ operacion }} Usuario</h2>
    <mat-spinner *ngIf="loading" class="weel" [diameter]="30" ></mat-spinner>
  </div>
  <form [formGroup]="form" (ngSubmit)="addEditPersona()">
    <mat-dialog-content>
    
      <mat-form-field appearance="fill">
        <mat-label>nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Ingrese nombre de servicio"/>
      </mat-form-field>
   
      <mat-form-field appearance="fill">
        <mat-label>valorServicio</mat-label>
        <input matInput formControlName="valorServicio" placeholder="Ingrese valor del Servicio"/>
      </mat-form-field>
    

    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button type="button" (click)="Cancelar()" mat-button>Cancelar</button>
      <button [disabled]="form.invalid" type="submit" mat-button cdkFocusInitial>Aceptar</button>
    </mat-dialog-actions>
  </form>
