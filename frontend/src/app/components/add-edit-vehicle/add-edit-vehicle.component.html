<div class="container">
  <h2 mat-dialog-title>{{ operacion }} Veh√≠culo</h2>
  <mat-spinner *ngIf="loading" class="weel" [diameter]="30" ></mat-spinner>
</div>
<form [formGroup]="form" (ngSubmit)="addEditPersona()">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Patente</mat-label>
      <input matInput formControlName="patente" placeholder="Ingrese Patente"/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Marca</mat-label>
      <input matInput formControlName="marca" placeholder="Ingrese Marca"/>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="button" (click)="Cancelar()" mat-button>Cancelar</button>
    <button [disabled]="form.invalid" type="submit" mat-button cdkFocusInitial>Aceptar</button>
  </mat-dialog-actions>
</form>
