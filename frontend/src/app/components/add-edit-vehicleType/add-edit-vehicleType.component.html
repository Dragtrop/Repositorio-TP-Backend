<div class="container">
  <h2 mat-dialog-title>{{ operacion }} Tipo de Vehículo</h2>
  <mat-spinner *ngIf="loading" class="weel" [diameter]="30"></mat-spinner>
</div>

<form [formGroup]="form" (ngSubmit)="addEditVehicleType()">
  <mat-dialog-content>

    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" placeholder="Ingrese Nombre"/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Código</mat-label>
      <input matInput type="number" formControlName="codigo" placeholder="Ingrese Código"/>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="button" (click)="Cancelar()" mat-button>Cancelar</button>
    <button [disabled]="form.invalid" type="submit" mat-button cdkFocusInitial>Aceptar</button>
  </mat-dialog-actions>
</form>
