<mat-toolbar>
  <span>Listado de Localizaciones</span>
</mat-toolbar>
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<mat-card appearance="outlined">

  <button class="addbt" (click)="addeditlocation()" mat-stroked-button>Agregar</button>

  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="codigoPostal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo Postal </th>
      <td mat-cell *matCellDef="let element"> {{element.codigoPostal}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon (click)="addeditlocation(element.id)" class="btnedit">edit_note</mat-icon>  
        <mat-icon (click)="deletelocation(element.id)" class="btndelete">delete</mat-icon>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</mat-card>
