<mat-toolbar >
    <span>Listado de Servicios</span>
  </mat-toolbar>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>


  <mat-card appearance="outlined">
  
    <button class="addbt" (click)="addeditservice()" mat-stroked-button>Agregar</button>
  
    <table matSort  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="nroServicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nroServicio </th>
        <td mat-cell *matCellDef="let element"> {{element.nroServicio}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre }} </td>
      </ng-container>
      <ng-container matColumnDef="valorServicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> valorServicio </th>
        <td mat-cell *matCellDef="let element"> {{element.valorServicio}} </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element"> 
          <mat-icon (click)="addeditservice(element.id)" class="btnedit">edit_note</mat-icon>  
          <mat-icon (click)="deleteservice(element.id)" class="btndelete">delete</mat-icon>  
  
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
