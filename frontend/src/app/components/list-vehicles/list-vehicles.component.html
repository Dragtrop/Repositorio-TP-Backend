<mat-toolbar >
  <span>Listado de Vehiculos</span>
</mat-toolbar>
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<mat-card appearance="outlined">

  <button class="addbt" (click)="addeditvehicle()" mat-stroked-button>Agregar</button>

  <table matSort  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Patente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Patente </th>
      <td mat-cell *matCellDef="let element"> {{element.patente}} </td>
    </ng-container>
    <ng-container matColumnDef="Marca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.marca }} </td>
    </ng-container>
    <ng-container matColumnDef="codtipv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cod.Tip.Vehiculo</th>
      <td mat-cell *matCellDef="let element"> {{element.codtipv}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    


    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon (click)="addeditvehicle(element.id)" class="btnedit">edit_note</mat-icon>  
        <mat-icon (click)="deletevehicle(element.id)" class="btndelete">delete</mat-icon>  

      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
