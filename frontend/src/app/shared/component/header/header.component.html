<!-- header.component.html -->
<!-- Contenedor principal en flex, justify-between alinea a izquierda y derecha -->
<div class="w-full bg-transparent px-4 py-3 flex items-center justify-between">
  <!-- Breadcrumb / Título -->
  <nav aria-label="breadcrumb">
    <ol class="flex items-center gap-2">
      <li class="text-blue-gray-900 font-sans text-sm font-normal">
        <span class="opacity-50 capitalize">{{ sectionTitle.toLowerCase() }}</span>
      </li>
    </ol>
  </nav>

  <!-- Botón de Logout a la derecha -->
  <button
    (click)="logout()"
    class="flex items-center gap-1 font-bold uppercase text-xs py-2 px-3 rounded-lg text-gray-500 hover:bg-blue-gray-500/10 active:bg-blue-gray-500/30"
    type="button"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-gray-500" viewBox="0 0 24 24" fill="currentColor">
      <path
        fill-rule="evenodd"
        d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
        clip-rule="evenodd"
      />
    </svg>
    Log Out
  </button>
</div>
