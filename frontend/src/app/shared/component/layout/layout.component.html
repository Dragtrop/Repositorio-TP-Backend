<div class="min-h-screen bg-gray-50/50 flex">
  <!-- SIDEBAR: le pasamos visible y escuchamos close -->
  <app-sidebar
    [visible]="sidebarVisible"
    (close)="closeSidebar()"
  ></app-sidebar>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="flex-1 p-4 xl:ml-80">
    <nav class="flex items-center justify-between bg-transparent px-2 py-1">
      <!-- Botón Hamburguesa SOLO en móviles -->
      <button
        class="xl:hidden p-2"
        type="button"
        (click)="toggleSidebar()"
        aria-label="Abrir menú"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Header siempre visible -->
      <app-header></app-header>
    </nav>

    <div class="mt-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
